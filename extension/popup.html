<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 200px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
      }
      h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
      }
      p {
        margin: 0 0 12px 0;
        font-size: 12px;
        color: #666;
        line-height: 1.4;
      }
      .status {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 4px;
        text-align: center;
      }
      .active {
        background: #e8f5e8;
        color: #2d5a2d;
      }
      .inactive {
        background: #f0f0f0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h3>DeepSeek Chat Exporter</h3>
    <p>Export your DeepSeek conversations to JSON or PDF format.</p>
    <div class="status" id="status">
      <span>Loading...</span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
